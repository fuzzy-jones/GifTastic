    <div class="container">

        <!-- where buttons will dump -->
        <div class="row">
            <div class="col-md-12" id="button-space">
                <div id="button-view"></div>

        </div>

        <!-- where gifs will dump -->
        <div class="row" style = "margin-top: 10px;">
